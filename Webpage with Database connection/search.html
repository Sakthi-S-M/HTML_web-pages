        <form action="" style="text-align: center;"> 
            <select name="customers" onchange="showCustomer(this.value)">
              <option value="">Student info</option>
              <option value="208">Sakthi</option>
              <option value="206">Roshini</option>
              <option value="129">Dharanikumar</option>
              <option value="156">kishore</option>
              <option value="252">Thenisha</option>
            </select>
          </form>
          <br>
          <div id="txtHint"></div>
          
          <script>
          function showCustomer(str) {
            if (str == "") {
              document.getElementById("txtHint").innerHTML ="";
              return;
            }
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
              document.getElementById("txtHint").innerHTML = this.responseText;
            }
            xhttp.open("GET", "details.php?q="+str);
            xhttp.send();
          }
          </script>
