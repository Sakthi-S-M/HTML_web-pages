    <div style="background-color: #c1dad7;">
    <form action="" style="text-align: center;"> 
        <select name="Search" onchange="showCustomer(this.value)">
          <option value="">Author's Books Available</option>
          <option value="Anna Karenina">Clarence Brown</option>
          <option value="To Kill a Mockingbird">Harper Lee</option>
          <option value="The Great Gatsby">F. Scott Fitzgerald</option>

        </select>
      </form>
    </div>
      <br>
      <div id="txtHint"></div>
      
      <script>
      function showCustomer(str) {
        if (str == "") {
          document.getElementById("txtHint").innerHTML ="";
          return;
        }
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
          document.getElementById("txtHint").innerHTML = this.responseText;
        }
        xhttp.open("GET", "display.php?q="+str);
        xhttp.send();
      }
      </script>
